name: Build and Release APK

on:
  push:
    tags:
      - 'v*' # Triggers workflow on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Specify the Java version you need

      - name: Build APK
        run: ./gradlew assembleRelease # Command to build the release APK

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}  # Use the tag that triggered the workflow
          release_name: ${{ github.ref_name }}  # Name of the release
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk  # Path to the built APK file
          asset_name: app-release.apk  # Name of the APK file in the release
          asset_content_type: application/vnd.android.package-archive